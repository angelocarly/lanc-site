{{ define "main" }}
<div class="container item">
    <div class="header">
        <h1>
            <time class="grey" datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "Jan 2, 2006" }}</time>
            <span class="light-orange">{{ .Title | markdownify}}</span>
        </h1>
    </div>

    {{ .Content }}
</div>
{{ end }}
