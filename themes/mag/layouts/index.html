{{ define "main" }}
<div class="container justify-content-center">
    <div class="">
        <div class="item">
            <div class="header">
                <h1>
                    <time class="grey" datetime="{{ .Date.Format ` 2006-01-02T15:04:05Z07:00` | safeHTML }}">
                        {{ .Date.Format `Jan 2, 2006` }}
                    </time>
                    <span class="light-orange">{{ .Title | markdownify}}</span>
                </h1>
            </div>

            <div class="content">
                <div class="sidepanel justify-content-center" style="float: right; max-width: 100px;">
                    <img src="{{ .Params.ImgSrc }}" class="" />
                    <ul style="padding-inline-start: 10px">
                        <a href="https://github.com/angelocarly">Github</a>
                        <a href="https://www.linkedin.com/in/angelo-carly-63a244162/">LinkedIn</a>
                    </ul>
                </div>
                {{ .Content }}
            </div>
        </div>
    </div>

    <div class="row justify-content-center" style="padding-top: 15px; padding-left: 15px; padding-right: 15px">
        {{ with .Site.GetPage "/projects" }}
        {{ range .Pages }}
        <div class="col-md-6" style="padding: 0;" >
            <div class="item" onclick="location.href='{{.Permalink}}'" style="cursor: pointer; height: 100%">
                <div class="header">
                    {{ .Title }}
                </div>
                <div class="content">
                    {{ .Description | markdownify }}
                    {{ if isset .Params "preview" }}
                    <img class="preview" src="{{ .Params.Preview }}">
                    {{ end }}
                </div>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>

</div>
{{ end }}
